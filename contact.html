<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Horsan Brokers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Include FontAwesome for Icon Library
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    -->
    <style>
        /* Additional styles for the contact page */
        .contacts {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-info svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #174222;
        }

        @media (max-width: 768px) {
            .contact {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact img {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
                max-width: 300px;
            }

            .contact-info p {
                font-size: 14px;
            }
        }
    </style>
</head>
